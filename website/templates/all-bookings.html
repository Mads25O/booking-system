{% extends 'base.html' %}
{% block content %}
<div>
    <h2>Alle patienters bookinger</h2>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Patient</th>
                <th>Dato</th>
                <th>Tid</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
                <tr>
                    <td>{{ booking.patient.first_name }} {{ booking.patient.last_name }} </td>
                    <td>{{ booking.date }}</td>
                    <td>{{ booking.time }}</td>
                </tr>
            {% else %}
            <tr>
                <td colspan="3">No bookings bitch</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
